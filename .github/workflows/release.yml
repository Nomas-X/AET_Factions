name: Release

on:
  release:
    types: released

permissions:
  contents: write

jobs:
  release-addon:
    runs-on: ubuntu-latest
    steps:
        - name: Update timestamp in file
          shell: pwsh
          run: |
            $ticks = [DateTime]::UtcNow.Ticks
            $filePath = "./meta.cpp"
            (Get-Content $filePath) -replace 'timestamp\s*=\s*;', "timestamp = $ticks;" | Set-Content $filePath
        - name: Set VERSION env
          run: echo VERSION=${GITHUB_REF#refs/tags/${{ env.VERSION }}} >> $GITHUB_ENV
        - name: Checkout the source code
          uses: actions/checkout@v2
        - name: Setup HEMTT
          uses: arma-actions/hemtt@v1
        - name: Run HEMTT build
          run: hemtt release --no-archive
        - name: Move release to releases folder
          run:
            version="${{ github.event.release.tag_name }}"
            mv .hemttout/release "@AET_Factions-${{ env.VERSION }}"
        - name: Zip release
          run: zip -r "@AET_Factions-${{ env.VERSION }}.zip" ./@AET_Factions-${{ env.VERSION }}
        - name: Update Release with Files
          uses: softprops/action-gh-release@v1
          with:
            files: ./@AET_Factions-${{ env.VERSION }}.zip
            draft: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: Update to Steam Workshop (stable)
          uses: arma-actions/workshop-upload@v1
          with:
            itemId: '3539186205'
            contentPath: './@AET_Factions-${{ env.VERSION }}'
            changelog: |
              https://github.com/Nomas-X/AET_Factions/releases/tag/${{ env.VERSION }}

              ${{ github.event.release.body }}
          env:
            STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
            STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}